<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel | M Sohaib Portfolio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <h2>Admin Panel</h2>
    <form id="admin-form">
      <div class="form-group">
        <label for="about-input">About Text</label>
        <textarea id="about-input" class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="skills-input">Skills (comma separated)</label>
        <input type="text" id="skills-input" class="form-control" placeholder="HTML, CSS, JavaScript">
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" id="reset-btn" class="btn btn-danger ml-2">Reset</button>
    </form>
    <p class="mt-3 text-muted">Data saved in localStorage.</p>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
